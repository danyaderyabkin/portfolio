                            <path
                                d="M10.0002 3.33318H5.00016C4.07969 3.33318 3.3335 4.07937 3.3335 4.99985V14.9999C3.3335 15.9203 4.07969 16.6665 5.00016 16.6665H15.0002C15.9207 16.6665 16.6668 15.9203 16.6668 14.9999V9.99987M15.3453 7.01168L16.2502 6.10689C16.901 5.45602 16.901 4.40074 16.2502 3.74987C15.5992 3.099 14.544 3.099 13.8931 3.74988L12.9883 4.65467M15.3453 7.01168L10.3151 12.042C10.0824 12.2746 9.78608 12.4333 9.4635 12.4978L7.01201 12.988L7.5023 10.5366C7.56684 10.214 7.72543 9.91762 7.95809 9.68496L12.9883 4.65467M15.3453 7.01168L12.9883 4.65467"

        <div class="cabinet">
            <div class="cabinet__header">
                <button class="reset-btn catalog__burger cabinet__burger burger" type="button" aria-label="Открыть меню"
                    aria-expanded="false">
                    <span class="burger-line"></span>
                </button>
                <button class="header__user btn reset-btn">
                    <img src="img/man.jpg" alt="user" width="30" height="30">
                    <p class="user">Пользователь</p>
                    <svg class="user-more" width="20" height="20" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9.1604 13.6182C9.68497 14.1335 10.5484 14.1266 11.0648 13.6012L16.8864 7.67777C17.0534 7.50791 17.034 7.24975 16.8432 7.10112C16.6525 6.95249 16.3625 6.96971 16.1955 7.13957L10.3739 13.0629C10.2189 13.2206 9.99646 13.2224 9.84067 13.0694L3.79913 7.13424C3.62889 6.96701 3.33862 6.95429 3.15078 7.10585C2.96294 7.25741 2.94865 7.51584 3.11889 7.68309L9.16038 13.6182L9.1604 13.6182Z" />
                    </svg>
                    <div class="header__out">
                        
                        <a class="header__out-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-log-out align-middle me-1">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                            <p>Выход</p></a>
                    </div>
                </button>
            </div>
            <div class="edit">
                <h1 class="edit-title">Редактирование ссылки</h1>
                <button class="btn edit__btn">Статистика(скоро)</button>
            </div>
            <div class="edit__wrap">
                <form class="edit__form form">
                    <label class="edit__label h4"> <span>URL</span>
                        <input class="form__input edit__input" placeholder="Ссылка" type="text">
                    </label>
                    <div class="edit__dop">
                        <h4 class="h4">Информация</h4>
                        <div class="edit__inputs">
                            <label class="label-inp">Название
                                <input class="form__input input-login" type="text" placeholder="Название ссылки">
                            </label>
                            <label class="label-inp">Описание
                                <input class="form__input input-login" type="text" placeholder="Описание ссылки">
                            </label>
                            <label class="label-inp">Пароль
                                <input class="form__input input-login" type="text" placeholder="Пароль ссылки">
                            </label>
                        </div> 
                        <button class="btn edit__btn">Обновить ссылку</button>
                    </div>
                </form>
                <div class="edit__code">
                    <img class="edit__img" src="img/qr-kod.svg" alt="">
                    <div class="edit__link">
                        <a href="#">https://g-link.ru/ExphJUHgtd</a>
                        <button class="history__btn edit__btn btn">
                        </button>
                    </div>
                    <div class="edit__link">
                        <a href="#">https://g-link.ru/ExphJUHgtd/qr</a>
                        <button class="history__btn edit__btn edit__btn-1 btn">
                        </button>
                    </div>
                </div>
            </div>
